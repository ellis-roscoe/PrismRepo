<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒˆ Prismatic Repo</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
      background: linear-gradient(135deg, #6d28d9, #db2777);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      font-size: 1rem;
      opacity: 0.8;
    }
    .repo-link {
      background: #111;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      font-size: 0.9rem;
      margin: 1rem auto;
      cursor: pointer;
      display: block;
      text-align: center;
      max-width: 90%;
      word-break: break-all;
    }
    .apps {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      padding: 1rem;
      width: 100%;
      max-width: 500px;
    }
    .app {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .app img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      object-fit: cover;
    }
    .app-info {
      flex: 1;
    }
    .app-info h2 {
      margin: 0;
      font-size: 1.2rem;
    }
    .app-info p {
      margin: 0.3rem 0;
      font-size: 0.9rem;
      opacity: 0.9;
    }
    .download {
      background: #10b981;
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŒˆ Prismatic Repo</h1>
    <p>Your hub for tweaked & modded apps</p>
    <button class="repo-link" onclick="copyLink()">
      ðŸ“‹ Copy Repo Link
    </button>
  </header>

  <main class="apps" id="apps"></main>

  <script>
    const repoURL = "https://github.com/ellis-roscoe/PrismRepo/raw/refs/heads/main/PrismRepo.JSON";

    function copyLink() {
      navigator.clipboard.writeText(repoURL).then(() => {
        alert("Repo link copied!");
      });
    }

    fetch(repoURL)
      .then(res => res.json())
      .then(data => {
        const appsContainer = document.getElementById('apps');
        data.apps.forEach(app => {
          const appDiv = document.createElement('div');
          appDiv.className = 'app';
          appDiv.innerHTML = `
            <img src="${app.iconURL}" alt="${app.name} icon">
            <div class="app-info">
              <h2>${app.name}</h2>
              <p>${app.localizedDescription}</p>
              <a class="download" href="${app.downloadURL}">â¬‡ Download</a>
            </div>
          `;
          appsContainer.appendChild(appDiv);
        });
      });
  </script>
</body>
</html>
