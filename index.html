<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåà Prismatic Repo</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1e2f, #2e2e48);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    header p {
      font-size: 1rem;
      opacity: 0.8;
    }

    .repo-link {
      margin: 1rem;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #ff4d6d;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #ff3355;
    }

    .apps {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 1.5rem;
      width: 100%;
      max-width: 1200px;
    }

    .app-card {
      background: #2a2a40;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
    }

    .app-card img {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      margin-bottom: 1rem;
    }

    .app-card h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }

    .app-card p {
      font-size: 0.9rem;
      opacity: 0.85;
      margin-bottom: 1rem;
    }

    .download-btn {
      background: #4cafef;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      font-size: 0.9rem;
      transition: 0.2s;
    }

    .download-btn:hover {
      background: #3399dd;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåà Prismatic Repo</h1>
    <p>Your hub for modded & cracked apps, games, and tools.</p>
    <div class="repo-link">
      <button onclick="copyLink()">üìã Copy Repo JSON</button>
    </div>
  </header>

  <section class="apps" id="apps"></section>

  <footer>
    <p>Powered by Prismatic Repo ‚ú®</p>
  </footer>

  <script>
    const repoURL = "https://github.com/ellis-roscoe/PrismRepo/raw/refs/heads/main/PrismRepo.JSON";

    async function loadApps() {
      try {
        const res = await fetch(repoURL);
        const data = await res.json();
        const appSection = document.getElementById("apps");

        data.apps.forEach(app => {
          const card = document.createElement("div");
          card.className = "app-card";
          card.innerHTML = `
            <img src="${app.iconURL}" alt="${app.name} Icon">
            <h3>${app.name}</h3>
            <p>${app.localizedDescription}</p>
            <a href="${app.downloadURL}" class="download-btn">‚¨áÔ∏è Download</a>
          `;
          appSection.appendChild(card);
        });
      } catch (err) {
        console.error("Failed to load apps:", err);
      }
    }

    function copyLink() {
      navigator.clipboard.writeText(repoURL);
      alert("‚úÖ Repo link copied to clipboard!");
    }

    loadApps();
  </script>
</body>
</html>
